<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />
<link rel="stylesheet" href="css/signup.css" />
<title>MeetUP - Signup</title>
</head>
<body>
	<div class="form-div container">
		<div class="row">

			<div class="col-md-6 ">
				<!-- form card register -->
				<div class="card card-outline-secondary">
					<div class="card-header">
						<h3 class="mb-0" style="color: #007BFF;">Sign Up</h3>
					</div>
					<div class="card-body">
					<div th:if="${userLength}" style="color: red;">Uuser leng a </div>
						<form th:action="@{/saveUser}" th:object="${user}" autocomplete="off"
							class="form" role="form" method="post">
							
							<div th:if="${userAlreadyExist}" style="color: red;">User Already Exist with Emai ID <span th:text="${userName}"></span> </div>
							
							<div class="form-group">
								<label for="inputName">Name</label>
								<input name="name"
									   class="form-control" 
									   id="inputName" 
									   placeholder="Full name"
									   type="text" />
							</div>
							
							<div class="form-group">
								<label for="inputEmail3">Email</label>
								<input name="email"
									   class="form-control"
									   id="inputEmail3" 
									   placeholder="Email"
									   required="" 
									   type="email"  />
								
							</div>
							<div class="form-group">
								<label for="inputPassword3">Password</label> 
								<input name="password" 
								       class="form-control" 
								       id="inputPassword3"
									   placeholder="Password" 
									   required="" 
									   type="password"/>
									   
								<small class="form-text text-muted" 
									   id="passwordHelpBlock">
									Your password must be 8-20 characters long, contain letters and
									numbers, and must not contain spaces, special characters, or
									emoji.
								</small>
							</div>
							<div class="form-group">
								<label for="inputVerify3">Verify</label>
								<input name="verifyPassword" 
								       class="form-control"
								       id="inputVerify3"
									   placeholder="Confirm password" 
									   required="" 
									   type="password" />
									   
							</div>
							<div th:if="${confirmPass}" style="color: red;">Password not matched </div>
							<div class="form-group">
								<button class="btn btn-outline-primary btn-lg float-right" type="submit">Register</button>
							</div>
						</form>
					</div>
				</div>
				<!-- /form card register -->


			</div>

			<div class="col-md-1 vertical-line"></div>

			<div class="col-md-5 login">
				<!-- form card login -->
				<div class="card card-outline-secondary">
					<div class="card-header">
						<h3 class="mb-0" style="color: #28A745;">Login</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/login}" th:object="${user}" autocomplete="off" class="form" id="formLogin"
							name="formLogin" role="form" method="post">
							
							
							
							<div class="alert alert-danger" th:if="${userNotExist}">Username is not exist</div>
						<!-- 	<div class="alert alert-danger" th:if="${message}">Password is incorrect</div> -->
							<div class="form-group">
								<label for="uname1">Username/Email</label> 
								<input class="form-control"
									id="uname1" name="email" required="" type="email">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input name="password" autocomplete="new-password"
									class="form-control" id="pwd1" required="" type="password">
							</div>
							<div class="form-check small">
								<label class="form-check-label"> <input
									class="form-check-input" type="checkbox"> <span>
									Remember me on this computer</span>
								</label>
							</div>
							<div class="form-group">
								<button class="btn btn-outline-primary btn-lg float-right"
									type="submit">login</button>
							</div>
						</form>
					</div>
					<!--/card-block-->
				</div>
				<!-- /form card login -->
			</div>


		</div>
	</div>

</body>
</html>
